<html lang="en">
<head>
  <meta charset="utf-8">

  <title>CSS Grid</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">
  <link rel="stylesheet" href="css/style.css">

</head>
<body>
    
  <div class="container">
  <div class="calculator">
    <h2>CSS CALCULATOR</h2>
    <div class="line">
    </div>
    <div class="result">1234</div>
  <div class="wrapper">
    <div class="button button-1"><button>AC</button></div>
    <div class="button button-2"><button>DEL</button></div>
    <div class="button button-3"><button>รท</button></div>
    <div class="button button-4"><button>1</button></div>
    <div class="button button-5"><button>2</button></div>
    <div class="button button-6"><button>3</button></div>
    <div class="button button-7"><button>*</button></div>
    <div class="button button-8"><button>4</button></div>
    <div class="button button-9"><button>5</button></div>
    <div class="button button-10"><button>6</button></div>
    <div class="button button-11"><button>+</button></div>
    <div class="button button-12"><button>7</button></div>
    <div class="button button-13"><button>8</button></div>
    <div class="button button-14"><button>9</button></div>
    <div class="button button-14"><button>-</button></div>
    <div class="button button-15"><button>.</button></div>
    <div class="button button-16"><button>0</button></div>
    <div class="button button-17"><button>=</button></div>
   

  </div>
  </div>
</div>
  <script src="js/scripts.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</body>
</html>
